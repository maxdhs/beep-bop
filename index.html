<!DOCTYPE html>
<html>
  <head>
    <title>Beep-Bop Generator</title>

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Beep-b0p C0de Generat0r</h1>

      <div class="row">
        <div class="col">

        </div>

              <p>Human's name:</p>
              <input id="humansName"></input>

              <input id="inputNumber"></input>
        </div>
      </div>
      <button type="submit" class="center btn btn-danger">Code!</button>
      <div class="center">
        <textarea id="output"></textarea>
      </div>

      <br>

    </div>
  </body>
</html>
